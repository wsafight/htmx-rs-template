version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: htmx-rs-app
    restart: unless-stopped
    environment:
      - RUST_LOG=htmx_rs_template=debug,tower_http=debug,sqlx=info
    networks:
      - app-network
    volumes:
      - app-data:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:1.27-alpine
    container_name: htmx-rs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local

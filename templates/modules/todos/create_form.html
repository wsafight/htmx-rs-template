<div class="card border-primary shadow-sm animate__animated animate__fadeIn">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>添加新任务</h5>
    </div>
    <div class="card-body">
        <form
            hx-post="/api/todos"
            hx-target="#todo-list"
            hx-swap="beforeend"
            hx-on::after-request="this.reset(); document.getElementById('create-form').innerHTML = ''"
        >
            <div class="input-group input-group-lg">
                <span class="input-group-text">
                    <i class="bi bi-pencil"></i>
                </span>
                <input
                    type="text"
                    name="title"
                    class="form-control"
                    placeholder="输入新任务..."
                    required
                    autofocus
                />
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>添加
                </button>
                <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="document.getElementById('create-form').innerHTML = ''"
                >
                    <i class="bi bi-x-lg me-1"></i>取消
                </button>
            </div>
            <div class="form-text mt-2">
                <i class="bi bi-info-circle me-1"></i>按 Enter 键快速添加任务
            </div>
        </form>
    </div>
</div>

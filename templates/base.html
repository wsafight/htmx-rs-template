<!doctype html>
<html lang="zh-CN" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTMX + Rust SPA</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
            rel="stylesheet"
        />

        <!-- UnoCSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime@0.58.0/uno.global.js"></script>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.8/dist/htmx.min.js"></script>
        <!-- CountUp.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.8.0/countUp.umd.min.js"></script>

        <!-- 自定义样式 -->
        <link rel="stylesheet" href="/static/css/style.css" />

        <style>
            /* UnoCSS 自定义配置 */
            :root {
                --bs-primary-rgb: 59, 130, 246;
                --primary-color: #3b82f6;
            }

            /* 确保页面占满全屏 */
            html,
            body {
                height: 100%;
            }

            /* Flexbox 布局让页脚置底 */
            body {
                display: flex;
                flex-direction: column;
            }

            /* 主内容区域自动扩展 */
            #main-content-wrapper {
                flex: 1 0 auto;
            }

            /* 页脚固定在底部 */
            footer {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body hx-boost="true" class="bg-light d-flex flex-column">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">
                    <i class="bi bi-rocket-takeoff me-2"></i>
                    HTMX + Rust SPA
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                href="/"
                                hx-get="/page/home"
                                hx-target="#main-content"
                                hx-swap="innerHTML swap:300ms"
                                hx-push-url="/"
                                class="nav-link nav-link-custom"
                                data-page="/"
                            >
                                <i class="bi bi-house-door me-1"></i>首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                href="/todos"
                                hx-get="/page/todos"
                                hx-target="#main-content"
                                hx-swap="innerHTML swap:300ms"
                                hx-push-url="/todos"
                                class="nav-link nav-link-custom"
                                data-page="/todos"
                            >
                                <i class="bi bi-check-square me-1"></i>待办事项
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                href="/users"
                                hx-get="/page/users"
                                hx-target="#main-content"
                                hx-swap="innerHTML swap:300ms"
                                hx-push-url="/users"
                                class="nav-link nav-link-custom"
                                data-page="/users"
                            >
                                <i class="bi bi-people me-1"></i>用户列表
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 主内容区域包装器 -->
        <div id="main-content-wrapper" class="flex-fill">
            <main class="container my-4" id="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="bg-white border-top mt-auto py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center text-md-start">
                        <p class="mb-0 text-muted">
                            <i class="bi bi-code-slash"></i>
                            使用 Rust + Axum + HTMX + Bootstrap 构建
                        </p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <span class="badge bg-primary me-2">Rust</span>
                        <span class="badge bg-info me-2">HTMX</span>
                        <span class="badge bg-success me-2">Bootstrap</span>
                        <span class="badge bg-warning text-dark">UnoCSS</span>
                    </div>
                </div>
            </div>
        </footer>

        <!-- 模态框容器 -->
        <div id="modal-container"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <!-- 导航高亮脚本 -->
        <script>
            // 高亮当前页面的导航链接
            function updateActiveNav() {
                const currentPath = window.location.pathname;
                document
                    .querySelectorAll(".nav-link-custom")
                    .forEach((link) => {
                        if (link.getAttribute("data-page") === currentPath) {
                            link.classList.add("active");
                        } else {
                            link.classList.remove("active");
                        }
                    });
            }

            // 页面切换后更新
            document.body.addEventListener("htmx:afterSwap", function (evt) {
                if (evt.detail.target.id === "main-content") {
                    updateActiveNav();
                    // 关闭移动端菜单
                    const navCollapse = document.getElementById("navbarNav");
                    if (navCollapse && navCollapse.classList.contains("show")) {
                        bootstrap.Collapse.getInstance(navCollapse).hide();
                    }
                }

                // 统计数字动画
                ["total-count", "completed-count", "pending-count"].forEach(
                    (id) => {
                        const el = document.getElementById(id);
                        if (el && el.dataset.count) {
                            const currentText = el.textContent.trim();
                            const newValue = parseInt(el.dataset.count);
                            const oldValue = parseInt(currentText) || 0;

                            if (
                                oldValue !== newValue &&
                                typeof countUp !== "undefined"
                            ) {
                                el.textContent = oldValue;
                                const counter = new countUp.CountUp(
                                    id,
                                    newValue,
                                    {
                                        startVal: oldValue,
                                        duration: 0.8,
                                    },
                                );
                                counter.start();
                            }
                        }
                    },
                );
            });

            // 页面加载时设置
            window.addEventListener("DOMContentLoaded", updateActiveNav);
        </script>
    </body>
</html>

<span id="total-count" hx-swap-oob="innerHTML" data-count="{{ total_count }}"
    >{{ total_count }}</span
>
<span
    id="completed-count"
    hx-swap-oob="innerHTML"
    data-count="{{ completed_count }}"
    >{{ completed_count }}</span
>
<span
    id="pending-count"
    hx-swap-oob="innerHTML"
    data-count="{{ pending_count }}"
    >{{ pending_count }}</span
>
